{% extends "base.html" %}

{% block content %}
    <div class="container">
        <table class="table table-sm table-stripped">
            <thead>
                <th>Sn</th>
                <th>Product</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Brand</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.discount}}%</td>
                    <td>{{product.brand.name}}</td>
                    <td><img src="{{ url_for('static', filename='images/' + product.image1 )}}" alt="product img" width="40" height="40"></td>
                    <td><a href="{{ url_for('product_update', id=product.id) }}" class="btn btn-sm btn-info">Edit</a></td>
                    <td><a href="{{ url_for('product_delete', id=product.id) }}" class="btn btn-sm btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
